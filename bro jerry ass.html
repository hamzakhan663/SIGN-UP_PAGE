<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bro jerry ass.css">
    <title>Document</title>
</head>
<body>
    <h1>GreenVille Survey Form</h1>
    <p>Thank you for taking the time to help us<br>improve our platform</p>
    <div class="container">
        <div class="form">
            <form>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <label for="email"><br>Email<br></label>
        <input type="email" id="email" name="mail" placeholder="Enter your Email" required><br>
        <label for="age">Age (optional)</label>
        <input type="number" id="age" name="age" maxlength="3" placeholder="Age"><br>
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="select" required>
            <option value="">Select your current role</option>
            <option
             value="Specialist">Specialist
            </option>
            <option
            value="Chief">Chief
           </option>
           <option
           value="Manager">Manager
          </option>
          <option
          value="Director">Director
         </option>
        </select>
        
        <span>Would you recommend <br> GreenVille to a friend?<BR></span>
            <div class="ask">
        <input type="radio" id="def" name="friend" value="def" required >
        <label for="def">Definitely</label><br>
        <input type="radio" id="may" name="friend" placeholder="" required>
        <label for="may">Maybe</label><br>
        <input type="radio" id="not" name="friend" placeholder="" required>
        <label for="not">Not sure</label><br>
        <input type="radio" id="no" name="friend" placeholder="" required>
        <label for="no">No</label><br><br>
       
        
        </div>
        <label for="role">What is your favourite part of GreenVille?</label>
        <select name="role" id="select" required>
            <option value="">Select an option</option>
            <option
             value="open">Open Fields
            </option>
            <option
            value="close">Greenhouse
           </option>
           <option
           value="admin">Admin Block
          </option>
          <option
          value="store">Storage House
         </option>
        </select>

          
        <span>What would you like to see <br> improved? (Check all that apply)<BR></span>
            <div class="ask2">
        <input  type="checkbox" id="q" name="imp" value="def" required >
        <label for="q">Quality</label><br>
        <input type="checkbox" id="v" name="imp1" placeholder="" required>
        <label for="v">Varieties</label><br>
        <input type="checkbox" id="sop" name="imp2" placeholder="" required>
        <label for="sop">Size of Products</label><br>
        <input type="checkbox" id="aog" name="imp3" placeholder="" required>
        <label for="aog">Amount of Greenhouses</label><br>     
        <input type="checkbox" id="gs" name="imp4" value="def" required >
        <label for="gs"> General Services</label><br>
        <input type="checkbox" id="tm" name="imp5" placeholder="" required>
        <label for="tm">Time Meetup</label><br>
        <input type="checkbox" id="as" name="imp6" placeholder="" required>
        <label for="as">Available Staff</label><br>
        <input type="checkbox" id="mm" name="imp7" placeholder="" required>
        <label for="mm">Moving Mechanisms</label><br> 
        <input type="checkbox" id="mff" name="imp8" value="def" required >
        <label for="mff">Mechanized Farming Facilties</label><br>
        <input type="checkbox" id="d" name="imp9" placeholder="" required>
        <label for="d">Delivery Services</label><br>
        <input type="checkbox" id="pr" name="imp10" placeholder="" required>
        <label for="pr">Prices</label><br><br>
        </div>
        <span>Any comments or suggestions?</span>
        <div class="comment">
        <input type="text" id=" " name="" placeholder="Enter your comment here..." maxlength="150" required><br>
</div>
<input type="submit" style="color: white;  background-color: rgb(83, 216, 71); width: 95%;">
    </form>
    








    </div>
</body>
</html>
